{{ partial "header.html" . }}
{{$files := replace .File.Dir "/" ""}}
		<main>
			
				
				<ul>
				{{ range ( where $.Site.RegularPages "Type" $files) }}
				<li>	
					<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
						{{ .Date.Format "02 Jan, 2006" }}
					</time>			
					<a href="{{ .RelPermalink }}">[{{ lower .Title }}]</a>

				</li>
				
				{{end}}
				</ul>
				
			
			<h1>{{.Title}}</h1>
            {{ .Content }}
		</main>
{{ partial "footer.html" . }}
